{{ define "main" }}
  {{ partial "posts/hero-single.html" . }}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img  src="/assets/images/ressources/{{ .Params.image }}"
              alt="{{ .Params.title }}"
              class="img-fluid">
      </div>
      <div class="col-md-6">
        <p>{{- .Params.description -}}</p>
        <ul class="tags">
          {{ range .GetTerms "types" }}
            <li>{{ .Title }}</li>
          {{ end }}
          {{ range .GetTerms "subjects" }}
            <li>{{ .Title }}</li>
          {{ end }}
        </ul>
        <a href="{{ .Params.link }}" target="_blank" rel="noreferrer" class="btn btn-light">
          Accéder à la ressource “{{ .Title | truncate 40}}”
        </a>
      </div>
    </div>
  </div>
{{ end }}
